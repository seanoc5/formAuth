plugins {
    id 'groovy'
    id 'java'
}

group 'com.lucidworks.ps'
version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.10'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    testImplementation platform("org.spockframework:spock-bom:2.0-groovy-3.0")
    implementation group: 'org.spockframework', name: 'spock-core', version: '2.1-groovy-3.0'

    // https://mvnrepository.com/artifact/org.apache.solr/solr-solrj
    implementation group: 'org.apache.solr', name: 'solr-solrj', version: '8.11.1'

    implementation 'log4j:log4j:1.2.17'
    implementation "org.jsoup:jsoup:1.14.3"

    // https://mvnrepository.com/artifact/org.apache.httpcomponents.client5/httpclient5
    implementation group: 'org.apache.httpcomponents.client5', name: 'httpclient5', version: '5.1.3'

//    implementation ""
}

test {
    useJUnitPlatform()
}
